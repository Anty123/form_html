<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form in table</title>
    </head>

    <body background="01.jpg">

        <h1 align="center"><font color="blue">Sign Up Page</font></h1>

       <table  height="400px" width="50%" align="center">
        <!--Row0-->
        <tr bgcolor="yellow">
            
            <th colspan="2">SIGN UP</th>
        </tr>
        <!--Row1-->
        <tr bgcolor="black">
            <th> <font color="yellow" size="6">Name :</font></th>
            <th> <input type="text"> </th>
        </tr>
        <!--Row2-->
        <tr bgcolor="black">
            <th> <font color="yellow" size="6">Mobile Number :</font></th>
            <th> <input type="number">  </th>
        </tr>
        <!--Row3-->
        <tr bgcolor="black">
            <th> <font color="yellow" size="6">Gender :</font></th>
            <th> <input type="radio" name="gender"><font color="yellow" size="4">Male</font>
                 <input type="radio" name="gender"><font color="yellow" size="4">Female</font> </th>
        </tr>
        <!--Row4-->
        <tr bgcolor="black">
            <th> <font color="yellow" size="6">Date of Birth :</font></th>
            <th> <input type="date"> </th>
        </tr>
        <!--Row5-->
        <tr bgcolor="yellow">
            <th colspan="2">
            <input type="submit">
            <input type="reset">

            </th>
            
        </tr>
       </table>

    </body>

</html>
